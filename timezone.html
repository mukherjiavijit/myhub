<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Current Time in Different Time Zones</title>
</head>
<body>

  <h1>Current Time in Different Time Zones</h1>

  <label for="timezone-select">Select Time Zone:</label>
  <select id="timezone-select">
    <option value="America/New_York">Eastern Standard Time (EST)</option>
    <option value="America/Chicago">Central Standard Time (CST)</option>
    <option value="America/Los_Angeles">Pacific Standard Time (PST)</option>
    <option value="Europe/Berlin">Central European Summer Time (CEST)</option>
    <option value="Asia/Kolkata">Indian Standard Time (IST)</option>
  </select>

  <div id="time-display">
    Current Time in Selected Time Zone: <span id="current-time"></span>
  </div>

  <script>
    function updateTime() {
      const timezone = document.getElementById("timezone-select").value;
      const now = new Date().toLocaleTimeString("en-US", { timeZone: timezone });
      document.getElementById("current-time").textContent = now;
    }

    // Update the time every second
    setInterval(updateTime, 1000);
  </script>

</body>
</html>
